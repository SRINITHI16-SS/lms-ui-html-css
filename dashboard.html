<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>

  <!-- Link CSS files -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>LMS</h2>
    <ul>
      <li>Dashboard</li>
      <li>Courses</li>
      <li>Assignments</li>
      <li>Profile</li>
    </ul>
  </aside>
<!-- Main content -->
<div class="main">

  <!-- Header -->
  <header class="header">
    <h3>Welcome, Student</h3>
    <img src="images/profile.png" alt="Profile" width="40">
  </header>

  <!-- Dashboard Cards -->
  <section class="dashboard-grid">

    <div class="card">
      <h4>Enrolled Courses</h4>
      <p>6 Courses</p>
    </div>

    <div class="card">
      <h4>Attendance</h4>
      <p>85%</p>
    </div>

    <div class="card">
      <h4>Assignments Due</h4>
      <p>3 Pending</p>
    </div>

    <div class="card">
      <h4>GPA</h4>
      <p>8.2</p>
    </div>

  </section>

</div>

  
</body>
</html>
